{% extends "core/base_generic.html" %}

{% block content %}

{% load static %}
<!DOCTYPE html>
<html lang="es">
   
    <body>

        {% load static %}
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-size: cover; background-position: center; padding: 20px; border-radius: 15px;">
            <div class="col-md-6">
                <h2 class="text-center mb-4 section-title">Regístrate</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </div>
                </form>
        
                <div class="login-link text-center">
                    <p>¿Ya tienes una cuenta? <a href="">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>

    </body>

</html>
{% endblock %}
